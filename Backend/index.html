<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container">
        <form id="form">
            <div class="mb-3">
              <label for="Name" class="form-label"></label>
              <input type="text" class="form-control" name="Name" id="Name" aria-describedby="helpId" placeholder="Name">
            </div>
            <div class="mb-3">
              <label for="Category" class="form-label">Category</label>
              <input type="text" class="form-control" name="Category" id="Category" aria-describedby="helpId" placeholder="Category">
            </div>
            <div class="mb-3">
              <label for="Description" class="form-label">Description</label>
              <input type="text" class="form-control" name="Description" id="Description" aria-describedby="helpId" placeholder="Description">
            </div>
            <div class="mb-3">
              <label for="Price" class="form-label">Price</label>
              <input type="number" class="form-control" name="Price" id="Price" aria-describedby="helpId" placeholder="Price">
            </div>
            <div class="mb-3">
              <label for="Picture" class="form-label">Picture link</label>
              <input type="text" class="form-control" name="Picture" id="Picture" aria-describedby="helpId" placeholder="Picture link">
            </div>
            <a name="Submit" id="Submit" class="btn btn-primary" role="button">Submit</a>
        </form>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>
  <script>
    // Collect the form data and send it to the server
    document.getElementById("Submit").addEventListener("click", () => {
        let data = {
            Name: document.getElementById("Name").value,
            Category: document.getElementById("Category").value,
            Description: document.getElementById("Description").value,
            Price: document.getElementById("Price").value,
            Picture: document.getElementById("Picture").value
        }      
        data.Price = Math.round(data.Price * 100) / 100;
        console.log(typeof data.Price) 
        jsonData = JSON.stringify(data);


        fetch("http://localhost:8060/pizzaAdd", {
            method: "POST",
            body: jsonData
        })
    })
  </script>
</body>

</html>
